<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Life Super App — Home</title>

  <!-- Bootstrap CSS (put BEFORE your own stylesheet) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="home">
  <!-- Header -->
  <header class="py-3 border-bottom bg-body sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand fw-bold" href="index.html" aria-label="Campus Life Super App Home">
        Campus Life
      </a>

      <form class="d-none d-md-flex" role="search" aria-label="Global search">
        <input id="globalSearch" class="form-control me-2" type="search" placeholder="Search campus…" aria-label="Search" />
        <button class="btn btn-outline-primary" type="button" id="searchBtn">Search</button>
      </form>

      <div class="d-flex gap-2">
        <a class="btn btn-primary" href="#" role="button" aria-label="Sign in">Sign in</a>
      </div>
    </div>

    <!-- Primary nav: Home | Events | Dining -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="primaryNav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="dining.html">Dining</a></li>
          </ul>

          <!-- Small-screen search -->
          <form class="d-md-none w-100 my-2" role="search" aria-label="Global search mobile">
            <div class="input-group">
              <input id="globalSearchMobile" class="form-control" type="search" placeholder="Search campus…" aria-label="Search" />
              <button class="btn btn-outline-primary" type="button" id="searchBtnMobile">Search</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main id="main" class="container py-4">

    <div class="row g-4">
      <!-- Announcements (left column of first row) -->
      <section class="col-12 col-lg-6" aria-labelledby="announcementsHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="announcementsHeading" class="h5 mb-0">Announcements</h2></div>
          <div class="card-body" id="announcements" aria-live="polite" aria-busy="true">
            <!-- Filled by JS: API attempt or fallback -->
          </div>
        </div>
      </section>

      <!-- Upcoming Events (right column of first row) -->
      <section class="col-12 col-lg-6" aria-labelledby="upcomingHeading">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2 id="upcomingHeading" class="h5 mb-0">Upcoming Events</h2>
            <a class="btn btn-sm btn-outline-primary" href="events.html">See All</a>
          </div>
          <div class="card-body" id="eventsPreview">
            <!-- JS renders 2–3 event cards -->
          </div>
        </div>
      </section>

      <!-- Saved/Favorites (left column of second row) -->
      <section class="col-12 col-lg-4" aria-labelledby="favoritesHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="favoritesHeading" class="h5 mb-0">Saved/Favorites</h2></div>
          <div class="card-body" id="favoritesList">
            <!-- JS renders localStorage items -->
          </div>
        </div>
      </section>

      <!-- Campus Map (middle column of second row) -->
      <section class="col-12 col-lg-4" aria-labelledby="mapHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="mapHeading" class="h5 mb-0">Campus Map</h2></div>
          <div class="card-body">
            <div class="ratio ratio-16x9 border rounded d-flex align-items-center justify-content-center text-muted">
              <span>Mini map (image/iframe placeholder)</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Actions (right column of second row) -->
      <section class="col-12 col-lg-4" aria-labelledby="quickHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="quickHeading" class="h5 mb-0">Quick Actions</h2></div>
          <div class="card-body d-grid gap-2">
            <button class="btn btn-outline-secondary" data-action="report-issue">Report Issue</button>
            <button class="btn btn-outline-secondary" data-action="book-room">Book Room</button>
            <button class="btn btn-outline-secondary" data-action="find-tutor">Find Tutor</button>
            <button class="btn btn-outline-secondary" data-action="dart-status">DART Status</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto border-top py-3 bg-body">
    <div class="container small d-flex flex-wrap gap-3 justify-content-between align-items-center">
      <div>© <span id="year"></span> Campus Life</div>
      <div class="d-flex gap-3">
        <a href="#" class="link-secondary">Accessibility</a>
        <a href="#" class="link-secondary">Contact</a>
        <a href="#" class="link-secondary">Privacy</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap bundle (optional but used for navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
