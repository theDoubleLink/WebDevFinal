<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Life â€” Dining</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="dining">
  <a class="skip-link btn btn-sm btn-primary" href="#main">Skip to main content</a>

  <header class="py-3 border-bottom bg-body sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">Campus Life</a>
      <button class="btn btn-outline-secondary" id="themeToggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ“</button>
    </div>
    <!-- Matches wireframe: Home | Events | Dining -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <div id="primaryNav" class="collapse navbar-collapse show">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="dining.html">Dining</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="main" class="container py-4">
    <!-- Top row: Dietary Filters (left) + User Preferences (right) -->
    <div class="row g-3">
      <form id="diningFilters" class="col-12 col-lg-8" aria-label="Dietary Filters">
        <div class="card">
          <div class="card-header"><h2 class="h6 mb-0">Dietary Filters</h2></div>
          <div class="card-body row g-2">
            <div class="col-12 col-md-4">
              <label for="diningLocation" class="form-label">Location</label>
              <select id="diningLocation" class="form-select">
                <option value="hallA">Dining Hall A</option>
                <option value="hallB">Dining Hall B</option>
                <option value="cafe">Campus CafÃ©</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label for="mealType" class="form-label">Meal</label>
              <select id="mealType" class="form-select">
                <option value="now">Now</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label for="dietary" class="form-label">Dietary</label>
              <select id="dietary" class="form-select">
                <option value="">Any</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="halal">Halal</option>
                <option value="kosher">Kosher</option>
              </select>
            </div>
            <div class="col-12 d-grid d-md-flex gap-2">
              <button id="applyDiningFilters" type="button" class="btn btn-primary">Apply</button>
              <button id="clearDiningFilters" type="button" class="btn btn-outline-secondary">Clear</button>
            </div>
          </div>
        </div>
      </form>

      <aside class="col-12 col-lg-4" aria-label="User Preferences">
        <div class="card h-100">
          <div class="card-header"><h2 class="h6 mb-0">User Preferences</h2></div>
          <div class="card-body">
            <button id="saveDiningPrefs" class="btn btn-outline-primary w-100 mb-2">Save Preferences</button>
            <div id="savedPrefs" class="small text-muted">No preferences saved yet.</div>
          </div>
        </div>
      </aside>
    </div>

    <!-- Second row: Menu (left) + Open Hours & Status (right) -->
    <div class="row g-3 mt-1">
      <section class="col-12 col-lg-8" aria-labelledby="menuHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="menuHeading" class="h5 mb-0">Menu</h2></div>
          <div class="card-body" id="menuList" aria-live="polite" aria-busy="true">
            <!-- JS renders menu items -->
          </div>
        </div>
      </section>

      <aside class="col-12 col-lg-4" aria-labelledby="statusHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="statusHeading" class="h5 mb-0">Open Hours & Status</h2></div>
          <div class="card-body" id="hoursStatus">
            <!-- JS inserts open/closed + countdown -->
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="mt-auto border-top py-3 bg-body">
    <div class="container small d-flex justify-content-between">
      <div>Â© <span id="year"></span> Campus Life</div>
      <a href="#" class="link-secondary">Accessibility</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
