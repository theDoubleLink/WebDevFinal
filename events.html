<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Life â€” Events</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="events">
  <a class="skip-link btn btn-sm btn-primary" href="#main">Skip to main content</a>

  <header class="py-3 border-bottom bg-body sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">Campus Life</a>
      <button class="btn btn-outline-secondary" id="themeToggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ“</button>
    </div>
    <!-- Matches wireframe: Home | Events | Dining -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <div id="primaryNav" class="collapse navbar-collapse show">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="dining.html">Dining</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="main" class="container py-4">
    <!-- Top row: Filters (left) + Search Bar + Sort (right) -->
    <div class="row g-3">
      <form id="eventFilters" class="col-12 col-lg-5" aria-label="Filters">
        <div class="card">
          <div class="card-header"><h2 class="h6 mb-0">Filters</h2></div>
          <div class="card-body row g-2">
            <div class="col-6">
              <label for="eventDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="eventDate" />
            </div>
            <div class="col-6">
              <label for="eventCategory" class="form-label">Category</label>
              <select id="eventCategory" class="form-select">
                <option value="">All</option>
                <option value="sports">Sports</option>
                <option value="academic">Academic</option>
                <option value="arts">Arts</option>
                <option value="social">Social</option>
              </select>
            </div>
            <div class="col-6">
              <label for="eventCost" class="form-label">Cost</label>
              <select id="eventCost" class="form-select">
                <option value="">Any</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <div class="col-6 d-grid">
              <label class="form-label invisible">Apply</label>
              <button id="applyEventFilters" type="button" class="btn btn-primary">Apply</button>
            </div>
          </div>
        </div>
      </form>

      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-header"><h2 class="h6 mb-0">Search Bar + Sort</h2></div>
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-8">
                <label for="eventSearch" class="form-label">Search events</label>
                <input id="eventSearch" class="form-control" type="search" placeholder="Search eventsâ€¦" />
              </div>
              <div class="col-12 col-md-4">
                <label for="eventSort" class="form-label">Sort by</label>
                <select id="eventSort" class="form-select">
                  <option value="date">Date</option>
                  <option value="popularity">Popularity</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Event List & Selected Event Preview (matches wireframe layout) -->
    <div class="row g-3 mt-1">
      <section class="col-12 col-lg-8" aria-labelledby="eventListHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="eventListHeading" class="h5 mb-0">Event List</h2></div>
          <div class="card-body">
            <div class="row g-3" id="eventsList" aria-live="polite" aria-busy="true">
            </div>
          </div>
        </div>
      </section>

      <aside class="col-12 col-lg-4" aria-labelledby="previewHeading">
        <div class="card h-100">
          <div class="card-header"><h2 id="previewHeading" class="h5 mb-0">Selected Event Preview</h2></div>
          <div class="card-body" id="eventPreview">
            <p class="text-muted mb-0">Select an event to see details here.</p>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="mt-auto border-top py-3 bg-body">
    <div class="container small d-flex justify-content-between">
      <div>Â© <span id="year"></span> Campus Life</div>
      <a href="#" class="link-secondary">Accessibility</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
